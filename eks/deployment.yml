apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 703705871361.dkr.ecr.us-east-1.amazonaws.com/simplebank:79e68b098dead7530527c83fd8b27cb4a9cf86c9
          ports:
            - containerPort: 8080
