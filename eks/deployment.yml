apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 703705871361.dkr.ecr.us-east-1.amazonaws.com/simplebank:a00d801850739391a0d748efb38c714220202d25
          ports:
            - containerPort: 8080
